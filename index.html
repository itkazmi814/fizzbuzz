<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		

		for(var i = 1; i <= 100; i++){ //runs through 1-100
			if(i % 3 === 0 && i % 5 === 0){ //if i is a multiple of 3 and 5
				console.log(i + " FizzBuzz");
			}else if(i % 3 === 0){ // if i is a multiple of 3
				console.log(i + " Fizz");
			}else if(i % 5 === 0){ //if i is a multiple of 5
				console.log(i + " Buzz");
			}else{
				console.log(i) //prints the current increment of 1-100
			}	
		} // end for loop 1-100


	</script>



</body>
</html>
